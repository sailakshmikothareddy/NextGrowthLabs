<!DOCTYPE html>
<html>

<head>
  <title>File Explorer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
  <h1>folder structure</h1>
  <div class="message"></div>

  <div class="display_structure">
    <div class="buttons">
      <!-- <input class="edit" type="text" value="hii"> -->
      <i class="fa-solid add_folder fa-folder-plus"></i>
      <i class="fa-solid add_file fa-file-circle-plus"></i>
      <i class="fa-solid  fa-trash delete "></i>
      <div class='new' action="">
        <input type="text" placeholder='name' class="new_filename new_foldername">
        <button class="add_btn new_foldername_btn">+</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
